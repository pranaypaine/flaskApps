{% extends 'layout.html' %}

{% block body %}
<h1>Articles</h1>
<div class="row">
{% for article in articles %}
<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{ article.title }}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{article.date_created.strftime('%Y-%m-%d')}}</h6>
    <p class="card-text">{{article.body | safe | truncate(150)}}</p>
    <a href="/article/{{article.id}}" class="card-link">View</a>    
  </div>
</div>	
{% endfor %}
</div>
{% endblock %}
